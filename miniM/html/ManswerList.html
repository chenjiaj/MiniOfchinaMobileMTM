	<script type="text/javascript">
		var datatables;
		var setdataTable;
		setdataTable = function setdataTable(data) {
		var papertemaplate = data.papertemaplate;
		datatables.fnClearTable();
		$(papertemaplate).each(function(index, value) {
			var tr = "";		
				console.log(value.ischeck);
				if(value.ischeck == 0){
					tr = $("<tr><td class='typename' axis='"+value.positiontype.id+"'>" + value.positiontype.typename + "</td><td class='papername' axis='"+value.id+"'>" + value.papername + "</td><td class='typename' axis='"+value.editor.id+"'>" + value.editor.username + "</td><td>"+ value.edittime + "</td><td>" + value.mark+ "</td><td class='operate'><a href='McheckAnswerFile.html?id="+value.id+"' class='check'><span class='glyphicon glyphicon-edit'></span>审阅</a></tr>");
				}
				else{
					tr = $("<tr><td class='typename' axis='"+value.positiontype.id+"'>" + value.positiontype.typename + "</td><td class='papername' axis='"+value.id+"'>" + value.papername + "</td><td class='typename' axis='"+value.editor.id+"'>" + value.editor.username + "</td><td>"+ value.edittime + "</td><td>" + value.mark+ "</td><td class='operate'><a href='MlookupAnswerFile.html?id="+value.id+"' target='blank' class='check'><span class='glyphicon glyphicon-zoom-in'></span>预览</a></tr>");
				}
				datatables.fnAddData(tr);

		});	
		//datatables.order([3,'desc']);
	}

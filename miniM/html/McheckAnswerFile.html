<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ManageSystem Register</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="../css/jquery.dataTables.min.css"/>
	<link rel="stylesheet" type="text/css" href="../css/public.css"/>
	<link rel="stylesheet" type="text/css" href="../css/MaddTestFile.css"/>
	<link rel="stylesheet" type="text/css" href="../css/McheckAnswerFile.css"/>
</head>
<body>
	<!--nav-->
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid" style="color: white">
				<a class="navbar-brand" href="#">中移物联网在线笔试审阅系统</a>
			<div class="navbar-right">
				<!--<form action="" class="navbar-form navbar-left">
					<input type="text" class="form-control navbar-left search" placeholder="Search..."/>
					<input type="submit" value="搜索" class="btn btn-default"/>
				</form>-->
				<div class="navbar-left has-feedback">
					<div class="navbar-left user"><span class="glyphicon glyphicon-user"></span></div>
					<div class="navbar-text navbar-left">hi,<a href="#" class="navbar-link">admin</a></div>
				</div>
			</div>
		</div>
	</div>
	<!--nav end-->
	<!--contain-->
	<div class="container-fluid">
		<div class="row">
			<!--侧边栏-->
			<div class="col-lg-2 col-md-3 col-sm-4 sider">
				<ul class="my-sider-ul">
					<li><a href="#"><span class="glyphicon glyphicon-file"></span>试卷管理<span class="navbar-right"></span></a>
						<ul>
							<li><a href="MtestList.html"><span class="glyphicon"></span>试卷列表</a></li>
							<li><a href="MaddTestFile.html" id="activeLi"><span class="glyphicon"></span>添加试卷</a></li>
							<li><a href="Mrecycle.html"><span class="glyphicon"></span>回收站</a></li>
						</ul>
					</li>
					<li id="active"><a href="ManswerList.html"><span class="glyphicon glyphicon-list"></span>答卷列表</a></li>
				</ul>
			</div>
			<!--sider end-->
			<!--右边内容区域-->
			<div class="col-lg-10 col-md-9 col-sm-8 navbar-right right-main">
				<div class="right-content">
					<!--试卷基本信息-->
					<div class="panel panel-default test-base-information">
						<div class="panel-heading">答卷基本信息</div>
						<div class="panel-body">
							<div class="form-group">
								<div class="input-group">
									<lable class="input-group-addon">试卷名称</lable>
									<span class="form-control  papername"></span>
								</div>
								<div class="input-group">
									<lable class="input-group-addon">试卷类型</lable>
									<span class="form-control papertype positiontype"></span>
								</div>
								<div class="input-group ">
									<lable class="input-group-addon">答题人</lable>
									<span class="form-control answerPeople"></span>
								</div>
							</div>	
							<div class="form-group">
								<div class="input-group">
									<lable class="input-group-addon">出题人</lable>
									<span class="form-control  editorname"></span>
								</div>
								<div class="input-group">
									<lable class="input-group-addon">试卷总分</lable>
									<span class="form-control papertype sumScore"></span>
								</div>
								<div class="input-group ">
									<lable class="input-group-addon">试卷标签</lable>
									<span class="form-control paperMark"></span>
								</div>
							</div>					
						</div>
					</div>
					<!--试卷基本信息 end-->
					<!--题目-->
				<div class="item">
					<div class="panel panel-default test-item">
						<div class="panel-heading">
							<div class="title">
								<ul>
									<li>第<span class="num">1</span>题</li>
									<!--<li><label>题目类型</label>
										<select name="" id="" class="form-control">
											<option value="">简答题</option>
											<option value="">编程题</option>
										</select>
									</li>-->
								</ul>
								</div>
							</div>
						<div class="panel-body">
							<div class="test-con-stand">
								<div class="form-group test-result">
								<h5>题目:</h5>
								<div class="form-control question"></div>
								</div>
								<div class="form-group test-content">
									<h5>应聘者答案：</h5>
									<div class="form-control referanswer"></div>
								</div>
								<div class="form-group  test-standard">
									<h5>参考答案:</h5>
									<div class="form-control M-referanswer test-result"></div>
								</div>
							</div>
							<div class="form-group test-result">
								<h5>评分标准:</h5>
								<div class="form-control standard"></div>
							</div>
							<div class="test-con-stand form-group">
								<div class="get-score">
									<p class="input-group grade-item"><label class="input-group-addon">总分:</label><span class="grade form-control"></span></p>
									<p class="input-group write"><label  class="input-group-addon">得分:</label><input type="text" class="get-grade form-control"></p>
								</div>
								<div class="comment-item input-group write">
									<label class="input-group-addon">评语:</label>
									<textarea id="" class="comment"></textarea>
								</div>
							</div>
							<div class="form-group save-test-item btn-end">
								<input type="button" class="btn btn-default my-btn save-the-item" value="保存评分"/>
							</div>
						</div>
					</div>
				</div>
					<!--题目 end-->
					<div class="test-con-stand form-group sum">
							<p class="get-score input-group grade-item"><label class="input-group-addon">总分:</label><span class="form-control sumScoresum">0</span></p>
						<div class="comment-item input-group write">
							<label class="input-group-addon">总体评价:</label>
							<textarea name="" id="" class="sumComment"></textarea>
						</div>
					</div>
					<!--提交试卷-->
					<div class="form-group save-test-item btn-end">
						<input type="button" class="btn btn-primary btn-lg submit-test" value="保存评审"/>
					</div>
					<!--提交试卷 end-->
					<div class="questionMenu list-group">
						<ul>
						</ul>
					</div>
					<div id="Totop">
						<span class="glyphicon glyphicon-arrow-up"></span>
						<span class="">Top</span>
					</div>
			<!--right c end-->
				</div>
				
			</div>
		</div>
	</div>
	<!--遮罩层-->
	<div class="my-gray-layer">
	</div>
	<div class="panel panel-default confirm-two my-floating-layer">
		<div class="panel-heading">确认评分信息<button type="button" class="close hide-layer" data-dismiss="alert">
			 	<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
			 </button></div>
		<div class="panel-body">
			<div class="sumScore-layer">
					<p class="">总分<span class="sumScoresum"></span></p>
			</div>
			<table>
				<tr>
					<td class="questionitem">
						<div class="form-group">
							<div class="input-group">
								<label for="" class="input-group-addon">第<span class="confirmNum"></span>题</label>
								<p class="form-control confirmGrade">66</p>
							</div>
						</div>
					</td>
				</tr>
			</table>
			<div class="form-group save-test-item btn-end">
				<input type="button" class="btn btn-primary btn-sm submitScore" value="提交评分"/>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../js/public.js"></script>
	<script type="text/javascript" src="../js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="../js/McheckAnswerFile.js"></script>
</body>
</html>

				</div>

	<!--contain-->
	<div class="container-fluid">
		<div class="row">
			<!--侧边栏-->
			<div class="col-lg-2 col-md-3 col-sm-4 sider">
				<ul class="my-sider-ul">
					<li id="active"><a href="#"><span class="glyphicon glyphicon-file"></span>试卷管理<span class="navbar-right"></span></a>
						<ul>
							<li><a href="MtestList.html" id="activeLi"><span class="glyphicon"></span>试卷列表</a></li>
							<li><a href="MaddTestFile.html"><span class="glyphicon"></span>添加试卷</a></li>
							<li><a href="Mrecycle.html"><span class="glyphicon"></span>回收站</a></li>
						</ul>
					</li>
					<li id="active"><a href="ManswerList.html"><span class="glyphicon glyphicon-list"></span>答卷列表</a></li>
				</ul>
			</div>
			<!--sider end-->
			<!--右边内容区域-->
			<div class="col-lg-10 col-md-9 col-sm-8 navbar-right right-main">
				<div class="my-select-filter-search">
					<div class="my-filter left">
							<select class="form-control positiontype">
								<option value="-1">请选择试卷类型</option>
							</select>
							<input type="button" class="btn btn-xt my-btn choose-positiontype" value="筛选"/>
					</div>
					<div class="my-search right">
						<select class="form-control search-choose">
								<option value="papername">试卷名称</option>
								<option value="mark">试卷标签</option>
								<option value="editor">出题人</option>
						</select>
						<input type="text" class="form-control my-text search-text" value="请输入你要查找的内容"  placeholder="请输入你要查找的内容"/>
						<input type="button" value="搜索" class="btn btn-xt my-btn search-choose-btn" class="form-control"/>
					</div>
				</div>
					<!--表格-->
				<div class="my-table-wrap">
					<div href="#" class="my-operate-table-data">
						<a href="Mrecycle.html" class=" btn btn-xt btn-default">回收站</a>
						<span class=" btn btn-xt btn-default delete-some">批量删除</span>
						<a href="MaddTestFile.html" class=" btn btn-xt btn-default">添加试卷</a>
					</div>
					<table id="dataTable" class="display nowrap dataTable dtr-inline">

							<tr>

								<th>操作</th>
							</tr>
						</thead>

							<tr>
								<th class="select-all"><span class="checkbox-span"><input type="checkbox"/></span>全选</th>
								<th>试卷类型</th>
								<th>试卷名称</th>
								<th>出题人</th>
								<th>最后编辑时间</th>
								<th>试卷标签</th>
								<th>操作</th>
							</tr>
						</tfoot>

						</tbody>
